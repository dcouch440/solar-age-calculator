<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="output"></div>
  <div id="ui-container">
    <label for="age"></label>
    <input autocomplete="off" id="age" type="text" placeholder="Give your Age"></input>
    <label for="death"></label>
    <input autocomplete="off" id="death" type="text" placeholder="Give your expectancy">
    <button id="submit" type="submit">Submit</button>
    <select id="options">
      <optgroup>
        <option>Earth</option>
        <option>Mercury</option>
        <option>Venus</option>
        <option>Jupiter</option>
      </optgroup>
    </select>
  </div>
</body>
</html>
